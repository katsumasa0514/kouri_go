<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>Hello, world!</title>
	</head>
	<body>
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Kouri</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									Link
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li><hr class="dropdown-divider"></li>
									<li><a class="dropdown-item" href="#">Something else here</a></li>
								</ul>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
							</li>
						</ul>
						<form class="d-flex" method="post" action="/">
							<input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="item_name">
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
		<div class="row">
			{{ if eq .not_found "not_found" }}
				<div class="col-lg-12">アイテムが見つかりませんでした。</div>
			{{ else }}
				{{ range .data.Items }}
					<div class="col-lg-2">
						<img src="{{ (index .Item.MediumImageUrls 0).ImageURL }}" class="rounded mx-auto d-block" alt="">
						<p>{{ .Item.ItemName}}</p>
						<p>{{ .Item.ItemPrice}}円</p>
					</div>
				{{ end }}
			{{ end }}
		</div>
		<div class="row">
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item"><a class="page-link" href="?page={{ .previous_page }}">Previous</a></li>
					<li class="page-item"><a class="page-link" href="?page={{ .next_page }}">Next</a></li>
				</ul>
			</nav>
		</div>
  </body>
</html>
